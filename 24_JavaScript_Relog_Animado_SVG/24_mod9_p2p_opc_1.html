<!DOCTYPE html>
<!-- Modulo 8: p2p opcional: modificaciones sobre reloj animado svg  -->
<html>
<head>
<title>Galer√≠a</title>
<meta charset="UTF-8">
<script type="text/javascript" src="./libs/zepto.min.js" ></script>
<script>
  function animar() { 
    var d = new Date();
    var s = d.getSeconds();   // grados = segundos * 6 
    var d_s = s/10;   // decimas de segundo
    var m = d.getMinutes();   // grados = minutos * 6 
    var h = d.getHours();
    var hh = h*30 + m/2;  // grados de la manecilla de horas
    $("#tex").html(h + ":" + m + ":" + s + ":" + d_s);
    $("#hor").attr("transform", "rotate(" + hh + " 80 80)");
    $("#min").attr("transform", "rotate(" + m*6 + " 80 80)");
    $("#seg").attr("transform", "rotate(" + s*6 + " 80 80)");
    $("#dec_seg").attr("transform", "rotate(" + d_s*6 + " 80 80)");
  }
  $(function(){
    setInterval(animar, 1000);
    animar();
  })
</script>  
</head>
<body>
<h1>Reloj</h1>

<svg>
  <circle id='myCircle'  cx='80' cy='80' r='70'
          fill='white' stroke='black'  stroke-width='3' />
  <text x="42" y="38" fill="red" id="tex"></text>
  <line id="hor" x1='80' y1='80' x2='80' y2='50'
        style='stroke:grey;stroke-width:5'/>
  <line id="min" x1='80' y1='80' x2='80' y2='40'
        style='stroke:grey;stroke-width:3'/>
  <line id="seg" x1='80' y1='80' x2='80' y2='30'
        style='stroke:red;stroke-width:1'/>
  <!-- Manecilla de decimas de segundero -->
  <line id="dec_seg" x1='80' y1='80' x2='80' y2='50'
        style='stroke:green;stroke-width:1'/>
</svg>
</body></html>
