<!doctype html>
<!-- Modulo 6: Iteracion string -->
<html>
<head>
	<meta charset="utf-8">
	<title>Iteración de los elementos de un objeto</title>
	<script type="text/javascript">
		function itera_string() {
			var y = {x:'hola', y:'que', z:'tal', t: 'estás'};
			var i;
			for(i in y){
				document.write(y[i] + " ");
			}
		}
	</script>
</head>
<body>
	<h1>Iteración de los elementos de un objeto</h1>
	<script type="text/javascript">
		itera_string();
	</script>
</body>
</html>
