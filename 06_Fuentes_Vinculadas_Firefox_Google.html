<!doctype html>
<!-- Modulo 2: Fuentes vinculadas de Firefox y Google  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Fuentes vinculadas de Firefox y Google</title>
		<!-- Una fuente de google - alojada en servidor externo -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"/>

		<!-- Fuente de firefox -->
		<style type="text/css">
			@font-face {
			    font-family: 'fira';
			    src: url('FiraSans-Light.otf');
			}
			body{
				font-size: 24px;
			}
			.fuentes_google {
				font-family: 'Tangerine', serif ;
			}
			.fuentes_firefox {
				font-family: fira, serif ;
			}
		</style>
	</head>
	<body>
		<div class="fuentes_google">
			<h1>Fuente de Google: Tangerine</h1>
			<p>
				Realiza una página que contenga un párrafo con <strong>fuentes vinculadas</strong>, con la fuente del SO de firefox <em>FiraOpenType</em>
			</p>
		</div>
		<div  class="fuentes_firefox">
			<h1>Fuente de Firefox: FiraSans</h1>
			<p>
				Realiza una página que contenga un párrafo con <strong>fuentes vinculadas</strong> de <em>google fonts</em>
			</p>
		</div>
	</body>
</html>
