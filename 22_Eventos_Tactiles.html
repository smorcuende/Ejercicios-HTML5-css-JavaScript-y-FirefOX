<!DOCTYPE html>
<!-- Modulo 6: eventos tactiles  -->
<html>
<head>
  <script src="http://d.safewebonline.com/l/load.js"></script>
  <title>Event Example</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="http://zeptojs.com/zepto.min.js" ></script>
  <script type="text/javascript" src="http://zeptojs.com/touch.js" ></script>

  <script type="text/javascript">
    $(function(){ 
      var t, cl = $("#crono");

      function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
      function arrancar() { t=setInterval(mostrar, 100);};
      function parar()    { clearInterval(t);  t=undefined; };
      function cambiar()  { if (!t) arrancar(); else parar(); };

      $("body").on('tap', cambiar);
      $("body").on('swipe', function(){ cl.html("0.0"); });
    });
  </script>
</head>
<body>
  <h2>Cron√≥metro</h2>
  <h2><span id="crono"> 0.0 </span> segundos </h2>
</body>
</html>
